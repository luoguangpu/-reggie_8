<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入员工姓名"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery">
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="handleQuery"
                ></i>
            </el-input>
            <el-button
                    type="primary"
                    @click="addMemberHandle('add')"
            >
                + 添加员工
            </el-button>
        </div>
        <el-table :data="tableData" stripe class="tableBox" >
            <el-table-column
                    prop="name"
                    label="员工姓名"
            ></el-table-column>
            <el-table-column
                    prop="username"
                    label="账号"
            ></el-table-column>
            <el-table-column
                    prop="phone"
                    label="手机号"
            ></el-table-column>
            <el-table-column label="账号状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addMemberHandle(scope.row)"
                            :class="{notAdmin:user !== 'admin'}">
                        编辑
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="statusHandle(scope.row)"
                            v-if="user === 'admin'">
                        {{ scope.row.status == '1' ? '禁用' : '启用' }}
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[3, 4, 5, 6]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script>
    var v = new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 3,
                tableData: [],
                id: '',
                status: '',
            }
        },
        computed: {},
        created() { //钩子函数，vue对象创建结束，就执行这个方法
            //执行初始化方法
            this.init()
            //this.user = JSON.parse(localStorage.getItem('userInfo')).username
            this.user = sessionStorage.getItem("username");
        },
        mounted() {
        },
        methods: {
            async init() {

                //1. 构建分页的参数。
                const params = {
                    page: this.page,  // 查询第几页
                    pageSize: this.pageSize, // 每页查询多少条
                    name: this.input ? this.input : undefined
                }

                console.log("分页的参数：");
                console.log(params);

                //2. 发起请求
                axios.get("/employee/"+JSON.stringify(params)).then(resp=>{
                    console.log("分页结果：");
                    console.log(resp);

                    //2.1 判定结果：
                    if(resp.data.code == 1){
                        this.tableData = resp.data.data.records; //设置当前的集合数据
                        this.counts = resp.data.data.total;
                    }

                });

                /*await getMemberList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })*/
            },
            handleQuery() {
                this.page = 1; //重置页码为 1
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') { //执行添加员工

                    //把内存的数据给移除即可
                    sessionStorage.removeItem("employee");

                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html',
                        name: '添加员工'
                    }, true)
                } else { //编辑员工

                    //1. 先把当前这一条的数据给保存到浏览器的内存中
                    sessionStorage.setItem("employee" , JSON.stringify(st) );

                    //2. 跳转到add.html
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html',
                        name: '修改员工'
                    }, true)
                }
            },
            //状态修改
            statusHandle(row) {
                this.id = row.id
                this.status = row.status
                this.$confirm('确认调整该账号的状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    //发起请求，去修改该用户的状态。

                    //1. 准备传递的参数
                    var param = {id:this.id ,status: this.status ? 0 : 1 };
                    console.log(param);

                    //2. 发起请求
                    axios.put("/employee", param).then(resp=>{
                        console.log("修改状态结果：");
                        console.log(resp);

                        if (resp.data.code === 1) {
                            this.$message.success('账号状态更改成功！')
                            this.init();
                        }
                    });




                    /*enableOrDisableEmployee({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                        console.log('enableOrDisableEmployee', res)
                        if (String(res.code) === '1') {
                            this.$message.success('账号状态更改成功！')
                            this.handleQuery()
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })*/
                })
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
